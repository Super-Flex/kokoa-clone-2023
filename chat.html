<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat w/ Nico - Kokoa Clone</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">니꼬</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="message-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPPyWZhIukH7o3xjEsjGb6Lu7BIXf560Zu1w&usqp=CAU" />
      <div class="message-row__content">
        <span class="message__author">정도굴 팀장님</span>
        <div class="message__info">
          <span class="message__bubble">도굴씨 아직 회사야?</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">넵...!</span>
          <span class="message__time">21:28</span>
        </div>
      </div>
    </div>
     
    <div class="message-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPPyWZhIukH7o3xjEsjGb6Lu7BIXf560Zu1w&usqp=CAU" />
      <div class="message-row__content">
        <span class="message__author">정도굴 팀장님</span>
        <div class="message__info">
          <span class="message__bubble">다행이다</span>
        </div>
        <div class="message__info">
          <span class="message__bubble">내 자리에</span>
        </div>
        <div class="message__info">
          <span class="message__bubble">가서</span>
          <span class="message__time">21:30</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPPyWZhIukH7o3xjEsjGb6Lu7BIXf560Zu1w&usqp=CAU" />
      <div class="message-row__content">
        <span class="message__author">정도굴 팀장님</span>
        <div class="message__info">
          <span class="message__bubble">거기</span>
        </div>
        <div class="message__info">
          <span class="message__bubble">내 지갑</span>
        </div>
        <div class="message__info">
          <span class="message__bubble">있나 봐바</span>
        </div>
        <div class="message__info">
          <span class="message__bubble">그리고 도굴씨 내일 오전까지 업무 보고서 있는거 알지? 다~ 도굴씨 위해서 시키는 거니깐 너무 억울해 하지말고. <br><br>알겠지?</span>
          <span class="message__time">21:31</span>
        </div>
      </div>
    </div>


  </main>
  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  <div id="no-mobile">
      <div>
        <img src="./screenshots/도구리.PNG">
        <span>스크린을 줄여 도구리를 구해주세요!! <br>혹은 가로모드를 풀어주세요!!</span>
      </div>
    </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
